<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">

<body>
    <p>Choose waveform</p>
    <button id="sawtooth">Sawtooth</button>
    <button id="sine">Sine</button>
    <p>????? (turn off by choosing waveform)</p>
    <button id="?">?</button>
    <p>Additive Mode</p>
    <form id = "additive">
        <input type = "radio" id="off" name = "additive" value = "off" checked = "checked">
        <label for="off">off</label>
        <input type="radio" id="on" name="additive" value="on">
        <label for="on">on</label>
    </form>
    <p>Additive Mode: Number of Partials</p>
    <input type="range" min="1" max="100" value="50" class="slider" id="numP">
    <p>Additive Mode: Distance between Partials</p>
    <input type="range" min="0" max="100" value="50" class="slider" id="distP">
    <p>AM</p>
    <form id = "am">
        <input type = "radio" id="off" name = "am" value = "off" checked = "checked">
        <label for="off">off</label>
        <input type="radio" id="on" name="am" value="on">
        <label for="on">on</label>
    </form>
    <p>AM: Frequency</p>
    <input type="range" min="0" max="500" value="250" class="slider" id="amF">
    <p>FM</p>
    <form id = "fm">
        <input type = "radio" id="off" name = "fm" value = "off" checked = "checked">
        <label for="off">off</label>
        <input type="radio" id="on" name="fm" value="on">
        <label for="on">on</label>
    </form>
    <p>FM: Frequency</p>
    <input type="range" min="0" max="500" value="250" class="slider" id="fmF">
    <p>LFO</p>
    <form id = "lfo">
        <input type = "radio" id="off" name = "lfo" value = "off" checked = "checked">
        <label for="off">off</label>
        <input type="radio" id="on" name="lfo" value="on">
        <label for="on">on</label>
    </form>
    <p>LFO: Frequency</p>
    <input type="range" min="0" max="10" value="5" class="slider" id="lfoF">
    <script src = "main.js"> </script>
</body>

</html>
